<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>3D悬浮展板</title>
	
	<style>
		.container{
			width: 800px;
			height: 400px;
			margin: 0 auto;
			margin-top: 50px;
			
			background-color: gold;
			border: 1px solid #eee;
			border-radius: 6px;
			
			box-shadow: 0 0 30px black;
		}
		
		.content{
			margin: auto;
			font-family: "黑体";
			font-size: 3em;
			
			line-height: 400px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="content">banner</div>
	</div>
	
	<script>
		window.onload = function(){
			var elt = document.getElementsByClassName('container')[0];
			
			// 鼠标进入事件
			elt.onmousemove = function() {
				// 鼠标的坐标
				var x = event.clientX;
				var y = event.clientY;
				
				// 展板的中心坐标
				var box = elt.getBoundingClientRect();
				var centerX = (box.right + box.left)/2;
				var centerY = (box.top + box.bottom)/2;
				
				// 鼠标偏离中心距离
				var dx = x - centerX;
				var dy = y - centerY;
				
				var shadow = 'box-shadow: '+ -dx/box.width*10 +'px ' + -dy/box.height*10 +'px ' +'30px black;';
				
				var degree = 'transform: ' + 'rotateX(' + -dx/box.width*20 + 'deg) ' + 'rotateY('+ -dy/box.height*20+'deg);';
			
				this.setAttribute('style', shadow + degree);
			}
			
			// 鼠标离开事件
			elt.onmouseout = function(){
				this.setAttribute('style', '');
			}
		}
	</script>
</body>
